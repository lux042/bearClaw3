<!doctype html>\
<html lang="en">\
<head>\
    <meta charset="utf-8">\
    <title>Results - bearClaw</title>\
    <style>\
        body \{\
            background-color: #2e3a28;\
            font-family: "Courier New", Courier, monospace;\
            color: white;\
            text-align: center;\
            padding: 20px;\
        \}\
        .container \{\
            max-width: 800px;\
            margin: 0 auto;\
        \}\
        .message \{\
            font-size: 1.2em;\
            margin-bottom: 20px;\
        \}\
        a \{\
            color: #4caf50;\
            text-decoration: none;\
        \}\
        a:hover \{\
            text-decoration: underline;\
        \}\
    </style>\
</head>\
<body>\
    <div class="container">\
        <h1>Results</h1>\
        <div class="message">\
            \{% if error %\}\
                <p>An error occurred: \{\{ error \}\}</p>\
                <p><a href="\{\{ url_for('index') \}\}">Go back to the form</a></p>\
            \{% else %\}\
                <p>Your download is ready! Click the link below to get your ZIP file:</p>\
                <a href="\{\{ url_for('results') \}\}">Download ZIP file</a>\
            \{% endif %\}\
        </div>\
    </div>\
</body>\
</html>\
}
